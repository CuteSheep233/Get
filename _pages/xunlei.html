<!-- JQ.Generate QR Code -->
<script src='https://cdnjs.loli.net/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.loli.net/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js'></script>
<script>
    jQuery('#currentqrcode').qrcode({
        render: "table",
        text: window.location.href
    });	
</script>

<!-- Identify UA then redirect -->
<script>
    if (/(x64|WOW64)/i.test(navigator.userAgent)) {
        $(document).ready(function () {
            const url =
                "http://static-xl9-ssl.xunlei.com/json/xl9_download_link.json";
            $.ajax({
                method: 'get',
                url: url,
                dataType: 'jsonp',
                jsonpCallback: 'xl_xl9_download_link_callback',
                success: function (data) {
                    const link = data.offline.link;
                    window.location.href = (link);
                }
            })
        });
    }
    if (/(x86_64)/i.test(navigator.userAgent)) {
        $(document).ready(function () {
            const url =
                "http://static-xl9-ssl.xunlei.com/json/xl9_download_link.json";
            $.ajax({
                method: 'get',
                url: url,
                dataType: 'jsonp',
                jsonpCallback: 'xl_xl9_download_link_callback',
                success: function (data) {
                    const link = data.offline.link;
                    window.location.href = (link);
                }
            })
        });
    }
    if (/(Macintosh)/i.test(navigator.userAgent)) {
        $(document).ready(function () {
            const url =
                "http://static-xl9-ssl.xunlei.com/json/mac_download_url.json";
            $.ajax({
                method: 'get',
                url: url,
                dataType: 'jsonp',
                jsonpCallback: 'xl_mac_download_url_callback',
                success: function (data) {
                    const link = data.url;
                    window.location.href = (link);
                }
            })
        });
    }
    if (/(iPhone|iPod)/i.test(navigator.userAgent)) {
        alert("This app does not work on your device.");
    }
    if (/(iPad)/i.test(navigator.userAgent)) {
        alert("This app does not work on your device.");
    }
    if (/(Android)/i.test(navigator.userAgent)) {
        alert("This app does not work on your device.");
    }
</script>

</html>
